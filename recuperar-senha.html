<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
    <title>Dr. Marcus Junior - Recuperar Senha</title>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <a href="login.html" class="back-link">
                <i class='bx bx-left-arrow-alt'></i>
                Página inicial
            </a>

            <div class="auth-header">
                <img src="./img/logo.png" alt="Logo Dr. Marcus Junior">
                <h2>Recuperar Senha</h2>
                <p>Digite seu e-mail para receber as instruções</p>
            </div>

            <form>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" required>
                </div>
                
                <button type="submit" class="auth-button">Enviar instruções</button>
                
                <div class="auth-links">
                    <p>Lembrou sua senha? <a href="login.html">Voltar para login</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
